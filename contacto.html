<body>

<section >

  
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contactenos</h2>

    <p class="text-center w-responsive mx-auto mb-5">
        ¿Tiene usted alguna pregunta? No dude en contactarnos directamente. Nuestro equipo se pondrá en contacto contigo en cuestión de horas para ayudarte.</p>

    <div class="row">

     
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" >


                <div class="row">


                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control">
                            <label for="name" class="">Apellido y Nombre</label>
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control">
                            <label for="email" class="">Email</label>
                        </div>
                    </div>
           

                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" name="subject" class="form-control">
                            <label for="subject" class="">Asunto</label>
                        </div>
                    </div>
                </div>

                <div class="row">
              <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            <label for="message">Mensaje</label>
                        </div>

                    </div>
                </div>
            

            </form>

            <div class="text-center text-md-left">
                <a class="btn btn-primary" onclick="validateForm();">Enviar</a>
            </div>
            <div class="status"></div>
        </div>
     
        <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>Av Rivadavia 868, La Rioja, Argentina</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>0380 - 4488563</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>info@tecnolr.com</p>
                </li>
            </ul>
        </div>
   

    </div>

</section>
<br>
<div id="map">
    <script>
 
      var map = L.map('map').
      setView([-29.41475, -66.85791], 
      15);
       
      L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
          maxZoom: 18
      }).addTo(map);
      
      L.control.scale().addTo(map);
      L.marker([-29.41475, -66.85791], {draggable: false}).addTo(map).bindPopup("TECNO LR");
     
      
      
       </script>
   </div>
